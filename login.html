<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen - ModernBank</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <header>
        <div class="top-bar">
            <div class="container">
                <div class="contact-info">
                    <span><i class="fas fa-phone"></i> +31 (0)20 1234567</span>
                    <span><i class="fas fa-envelope"></i> contact@modernbank.nl</span>
                </div>
                <div class="user-actions">
                    <select class="language-selector">
                        <option value="nl">NL</option>
                        <option value="en">EN</option>
                    </select>
                </div>
            </div>
        </div>
        <nav class="main-nav">
            <div class="container">
                <a href="index.html" class="logo">ModernBank</a>
            </div>
        </nav>
    </header>

    <main class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Welkom terug</h1>
                <p>Log in op uw ModernBank account</p>
            </div>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Gebruikersnaam of E-mail</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Wachtwoord</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" class="form-control" required>
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" name="remember">
                        <span class="checkmark"></span>
                        Onthoud mij
                    </label>
                    <a href="#" class="forgot-password">Wachtwoord vergeten?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt"></i> Inloggen
                </button>
            </form>
            <div class="login-footer">
                <p>Nog geen account? <a href="#" class="register-link">Registreer nu</a></p>
                <div class="secure-login">
                    <i class="fas fa-shield-alt"></i>
                    <span>Beveiligde verbinding</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 ModernBank - Alle rechten voorbehouden</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
