<section id="geld-overschrijven">
    <h2>Geld Overschrijven</h2>
    <link rel="stylesheet" href="styles.css">
    <form id="overschrijving-form">
        <label for="van-rekening">Van Rekening:</label>
        <select id="van-rekening" required>
            <option value="Rekening 1">Rekening 1</option>
            <option value="Rekening 2">Rekening 2</option>
            <option value="Rekening 3">Rekening 3</option>
        </select>

        <label for="naar-rekening">Naar Rekening:</label>
        <select id="naar-rekening" required>
            <option value="Rekening 1">Rekening 1</option>
            <option value="Rekening 2">Rekening 2</option>
            <option value="Rekening 3">Rekening 3</option>
        </select>

        <label for="bedrag">Bedrag:</label>
        <input type="number" id="bedrag" min="0.01" step="0.01" required>

        <button type="submit">Overschrijven</button>
    </form>
    <p id="feedback" style="display: none;"></p>
    <script src="script.js"></script
    <img id="transactie-afbeelding" src="" alt="Transactie voltooid" style="display: none; max-width: 100px;">
</section>
